<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ProductApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ productCategories.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="Data in productCategories.Data">
              <div class="weekday col-md-4">
                <p>{{ Data.title }}</p>
              </div>
              <div class="weather col-md-3">
                <p>{{ Data.type }}</p>
              </div>
              <a href="{{ Data.href }}">JSON Link</a>
            </div>
            <div class="forecast" ng-repeat="Data in jacketStyles.Data">
              <div class="weekday col-md-4">
                <p>{{ Data.title }}</p>
              </div>
            </div>
            <div class="forecast" ng-repeat="Data in tshirtStyles.Data">
              <div class="weekday col-md-4">
                <p>{{ Data.title }}</p>
              </div>
            </div>
            <div class="forecast" ng-repeat="Data in shoeStyles.Data">
              <div class="weekday col-md-4">
                <p>{{ Data.title }}</p>
              </div>
            </div>
            <div class="forecast" ng-repeat="Data in hatStyles.Data">
              <div class="weekday col-md-4">
                <p>{{ Data.title }}</p>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/product.js"></script>

    <!-- Directives -->


  </body>
</html>
